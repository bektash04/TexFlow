<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registration.css">
    <link rel="stylesheet" href="../css/login-page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
    <title>Регистрация</title>
</head>

<body>
    <div class="registration-contaoiner">
        <div class="resiter-img">
            <img class="fon-logo" src="../img/fon.png" alt="" width="720" height="800">
        </div>
        <div class="form-content">
           <div class="form-content_list">
            <div class="language-dropdown">
                <p id="languageToggle">Русский
                    <svg width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g clip-path="url(#clip0_259_1661)">
                            <path d="M12.333 6.5L8.33301 10.5L4.33301 6.5" stroke="#9F9F9F" stroke-width="1.33333"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </g>
                        <defs>
                            <clipPath id="clip0_259_1661">
                                <rect width="16" height="16" fill="white" transform="translate(0 0.5)" />
                            </clipPath>
                        </defs>
                    </svg>
                </p>
                <div id="languageMenu" class="language-menu" style="display: none;">
                    <ul>
                        <li data-language="ru">Русский</li>
                        <li data-language="ru">Кыргызча</li>
                        <li data-language="en">English</li>

                    </ul>
                </div>
            </div>
            <img src="../img/logo.svg" alt="" class="logo-register" width="70px" height="78px">
            <h3 class="regis-title">Войти</h3>
            <form class="registration-form">
                <ul class="form-list">
                   
                    <li class="form-item">Номер телефона<input type="tel" id="phoneInput" placeholder="+996 502800202" required>
                    </li>
                    <li class="form-item">Пароль
                        <div class="password-input">
                            <input type="password" id="passwordLogin" placeholder="Введите пароль" required>
                            <span class="toggle-password" id="togglePassword">
                                <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                    fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                                    <path
                                        d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z" />
                                    <path
                                        d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z" />
                                </svg>
                            </span>
                        </div>
                    </li>
                    <li class="form-item">
                        <span class="form-pass"><a href="../pages/forgot-password.html">Забыл(а) пароль?</a></span>
                <button class="regis-btn">Зарегистрироваться</button>
                <span class="login-link">Нет аккаунта?<a href="../pages/registration.html"> Зарегистрироваться</a> </span>
                
                    </li>
                </ul>
                
               
            </form>
           </div>
        </div>
        </div>


        <script src="../js/login-page.js"></script>
</body>

</html>
